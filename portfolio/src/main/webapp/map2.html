<!DOCTYPE html>
<html>
  <head>
    <script src="map.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map2 {
        height: 40%;
        width: 40%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="map2"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        //Grab variables from map.html.
        var setLat = giveLatitude();
        var setLng = giveLongitude();
        console.log(setLat);
        console.log(setLng);
        var pos = {lat: setLat, lng: setLng};
        
        map = new google.maps.Map(document.getElementById('map2'), {
          center: pos,
          zoom: 11
        });

    // Draws polyline from hard-coded coordinates. Base code from: https://developers.google.com/maps/documentation/javascript/shapes
    // TO-DO: Implement from coordinates set by organizer.
      var pathCoordinates = [
        {lat: 40.68, lng: -74},
        {lat: 40.72, lng: -74},
        {lat: 40.73, lng: -73.99}
      ];
      var path = new google.maps.Polyline({
        path: pathCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      path.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ00Z_l0PN-jiIyiUHTjn_jdnlY8HNn34&callback=initMap">
    </script>
  </body>
</html>
